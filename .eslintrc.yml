env:
  es6: true
  react-native/react-native: true
extends:
  - 'eslint:recommended'
  - 'plugin:flowtype/recommended'
parserOptions:
  ecmaFeatures:
    experimentalObjectRestSpread: true
    jsx: true
  sourceType: module
plugins:
  - react
  - react-native
rules:
  indent:
    - error
    - 2
  linebreak-style:
    - error
    - unix
  quotes:
    - error
    - single
  semi:
    - error
    - always
  react/jsx-uses-vars:
    - warn
  no-console:
    - off
